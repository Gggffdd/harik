<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirRep - –ù–µ–±–æ —Ä–µ–ø—É—Ç–∞—Ü–∏–∏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #info h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        #info p {
            margin: 5px 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        #search {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 5px;
            display: flex;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }
        
        #search input {
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            width: 250px;
            outline: none;
        }
        
        #search button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        #search button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        #profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 20;
            min-width: 300px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: none;
        }
        
        #profile-card.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        #profile-card h2 {
            margin: 0 0 20px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #profile-card .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        #profile-card .close:hover {
            opacity: 1;
        }
        
        .profile-info {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .profile-info div {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 8px 0;
        }
        
        .profile-info .label {
            opacity: 0.7;
        }
        
        .profile-info .value {
            font-weight: 600;
        }
        
        #close-profile {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        #close-profile:hover {
            background: rgba(255,255,255,0.2);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #stats {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            #info { font-size: 14px; padding: 10px 15px; }
            #controls { flex-wrap: wrap; width: 90%; padding: 10px; }
            #search input { width: 150px; }
            #profile-card { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    
    <div id="info">
        <h1>üéà AirRep - –ù–µ–±–æ —Ä–µ–ø—É—Ç–∞—Ü–∏–∏</h1>
        <p>–ß–µ–º –≤—ã—à–µ —à–∞—Ä, —Ç–µ–º –≤—ã—à–µ —Ä–µ–ø—É—Ç–∞—Ü–∏—è</p>
    </div>
    
    <div id="search">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ @username...">
        <button id="search-btn">üîç –ù–∞–π—Ç–∏</button>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="zoom-in">‚ûï –ü—Ä–∏–±–ª–∏–∑–∏—Ç—å</button>
        <button class="control-btn" id="zoom-out">‚ûñ –û—Ç–¥–∞–ª–∏—Ç—å</button>
        <button class="control-btn" id="reset-view">üîÑ –°–±—Ä–æ—Å</button>
        <button class="control-btn" id="toggle-wind">üå¨Ô∏è –í–µ—Ç–µ—Ä</button>
    </div>
    
    <div id="stats">
        <div>üë• –í—Å–µ–≥–æ: <span id="total-users">0</span></div>
        <div>üéà –í—ã—à–µ –≤—Å–µ—Ö: <span id="top-user">-</span></div>
    </div>
    
    <div id="profile-card">
        <button class="close" id="close-profile-card">√ó</button>
        <h2 id="profile-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div class="profile-info" id="profile-details"></div>
        <button id="close-profile">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let scene, camera, renderer, controls;
        let balloons = [];
        let connections = [];
        let windEnabled = true;
        let users = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }, 1500);
            
            initScene();
            loadData();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D —Å—Ü–µ–Ω—ã
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // –ì–æ–ª—É–±–æ–µ –Ω–µ–±–æ
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 15, 30);
            camera.lookAt(0, 10, 0);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI / 2.2; // –ù–µ –¥–∞–µ–º —É–π—Ç–∏ –ø–æ–¥ –∑–µ–º–ª—é
            controls.minDistance = 10;
            controls.maxDistance = 80;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404060);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 30, 20);
            dirLight.castShadow = true;
            dirLight.receiveShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            const d = 30;
            dirLight.shadow.camera.left = -d;
            dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d;
            dirLight.shadow.camera.bottom = -d;
            dirLight.shadow.camera.near = 1;
            dirLight.shadow.camera.far = 50;
            scene.add(dirLight);
            
            // –ó–∞–¥–Ω–∏–π —Å–≤–µ—Ç
            const backLight = new THREE.DirectionalLight(0xffccaa, 0.5);
            backLight.position.set(-10, 10, -10);
            scene.add(backLight);
            
            // –û–±–ª–∞–∫–∞
            addClouds();
            
            // –ó–µ–º–ª—è (–ª–µ–≥–∫–∞—è –¥—ã–º–∫–∞ –≤–Ω–∏–∑—É)
            const fog = new THREE.Fog(0x87CEEB, 30, 80);
            scene.fog = fog;
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç
            const gridHelper = new THREE.GridHelper(100, 20, 0x88aaff, 0x335588);
            gridHelper.position.y = -1;
            scene.add(gridHelper);
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±–ª–∞–∫–æ–≤
        function addClouds() {
            const cloudGeo = new THREE.SphereGeometry(1, 8, 8);
            const cloudMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.4,
                emissive: 0x224466
            });
            
            for (let i = 0; i < 20; i++) {
                const cloud = new THREE.Mesh(cloudGeo, cloudMat);
                const radius = 15 + Math.random() * 20;
                const angle = Math.random() * Math.PI * 2;
                cloud.position.x = Math.cos(angle) * radius;
                cloud.position.z = Math.sin(angle) * radius;
                cloud.position.y = 20 + Math.random() * 15;
                cloud.scale.set(
                    3 + Math.random() * 5,
                    0.5 + Math.random() * 1,
                    2 + Math.random() * 4
                );
                scene.add(cloud);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –∑–∞–ø—Ä–æ—Å –∫ API
            // –ü–æ–∫–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            generateMockData();
            
            document.getElementById('total-users').textContent = users.length;
            
            // –°–æ–∑–¥–∞–µ–º —à–∞—Ä—ã
            users.forEach(user => {
                createBalloon(user);
            });
            
            // –°–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∏
            createConnections();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            animate();
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function generateMockData() {
            const names = ['alex', 'maria', 'dmitry', 'elena', 'sergey', 'anna', 'pavel', 'olga', 'ivan', 'tatyana'];
            const types = ['owner', 'top_moderator', 'moderator', 'veteran', 'active', 'user', 'newbie'];
            const colors = {
                owner: '#FFD700',
                top_moderator: '#C0C0C0',
                moderator: '#CD7F32',
                veteran: '#4169E1',
                active: '#32CD32',
                user: '#FFA500',
                newbie: '#87CEEB',
                warning: '#FF4444',
                banned: '#000000'
            };
            
            for (let i = 0; i < 50; i++) {
                const type = i === 0 ? 'owner' : types[Math.floor(Math.random() * types.length)];
                const rep = type === 'owner' ? 1500 : Math.floor(Math.random() * 500);
                const height = type === 'owner' ? 25 : 
                              type === 'top_moderator' ? 20 :
                              type === 'moderator' ? 17 :
                              type === 'veteran' ? 14 :
                              type === 'active' ? 11 :
                              type === 'user' ? 8 : 5;
                
                users.push({
                    id: 1000000 + i,
                    username: names[i % names.length] + (i > 6 ? i : ''),
                    first_name: names[i % names.length].charAt(0).toUpperCase() + names[i % names.length].slice(1),
                    type: type,
                    rep: rep,
                    color: colors[type] || '#87CEEB',
                    height: height,
                    size: type === 'owner' ? 2.0 :
                           type === 'top_moderator' ? 1.8 :
                           type === 'moderator' ? 1.6 :
                           type === 'veteran' ? 1.4 :
                           type === 'active' ? 1.2 : 1.0
                });
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–∞
        function createBalloon(user) {
            const group = new THREE.Group();
            
            // –®–∞—Ä
            const balloonGeo = new THREE.SphereGeometry(user.size, 32, 32);
            const balloonMat = new THREE.MeshStandardMaterial({ 
                color: user.color,
                emissive: user.type === 'owner' ? 0x442200 : 0x000000,
                roughness: 0.3,
                metalness: 0.1,
                emissiveIntensity: user.type === 'owner' ? 0.3 : 0
            });
            const balloon = new THREE.Mesh(balloonGeo, balloonMat);
            balloon.castShadow = true;
            balloon.receiveShadow = true;
            balloon.position.y = 0;
            group.add(balloon);
            
            // –í–µ—Ä–µ–≤–∫–∞
            const ropeGeo = new THREE.CylinderGeometry(0.03, 0.03, 1.5, 8);
            const ropeMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const rope = new THREE.Mesh(ropeGeo, ropeMat);
            rope.position.y = -1.2;
            rope.castShadow = true;
            group.add(rope);
            
            // –ö–æ—Ä–∑–∏–Ω–∞
            const basketGeo = new THREE.BoxGeometry(0.6, 0.4, 0.6);
            const basketMat = new THREE.MeshStandardMaterial({ color: 0xDEB887 });
            const basket = new THREE.Mesh(basketGeo, basketMat);
            basket.position.y = -2.0;
            basket.castShadow = true;
            basket.receiveShadow = true;
            group.add(basket);
            
            // –¢–µ–∫—Å—Ç (–ø—Ä–æ—Å—Ç–∞—è —Ç–∞–±–ª–∏—á–∫–∞)
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('@' + user.username, canvas.width/2, 35);
            
            const texture = new THREE.CanvasTexture(canvas);
            const labelGeo = new THREE.PlaneGeometry(1.5, 0.5);
            const labelMat = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
            const label = new THREE.Mesh(labelGeo, labelMat);
            label.position.y = 0.5;
            label.position.z = 1.0;
            group.add(label);
            
            // –ü–æ–∑–∏—Ü–∏—è
            const angle = Math.random() * Math.PI * 2;
            const radius = 5 + Math.random() * 15;
            group.position.x = Math.cos(angle) * radius;
            group.position.z = Math.sin(angle) * radius;
            group.position.y = user.height;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            group.userData = user;
            
            scene.add(group);
            balloons.push({
                mesh: group,
                data: user,
                offsetX: Math.random() * 100,
                offsetZ: Math.random() * 100
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–≤—è–∑–µ–π
        function createConnections() {
            // –ü—Ä–æ—Å—Ç—ã–µ —Å–ª—É—á–∞–π–Ω—ã–µ —Å–≤—è–∑–∏
            for (let i = 0; i < 30; i++) {
                const b1 = balloons[Math.floor(Math.random() * balloons.length)];
                const b2 = balloons[Math.floor(Math.random() * balloons.length)];
                
                if (b1 === b2) continue;
                
                const points = [
                    new THREE.Vector3(b1.mesh.position.x, b1.mesh.position.y - 1, b1.mesh.position.z),
                    new THREE.Vector3(b2.mesh.position.x, b2.mesh.position.y - 1, b2.mesh.position.z)
                ];
                
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                const mat = new THREE.LineBasicMaterial({ color: 0x88aaff, opacity: 0.3, transparent: true });
                const line = new THREE.Line(geo, mat);
                
                scene.add(line);
                connections.push(line);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            requestAnimationFrame(animate);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –≤–µ—Ç—Ä–∞
            if (windEnabled) {
                const time = Date.now() * 0.001;
                balloons.forEach(b => {
                    b.mesh.position.x += Math.sin(time + b.offsetX) * 0.002;
                    b.mesh.position.z += Math.cos(time + b.offsetZ) * 0.002;
                    b.mesh.rotation.y += 0.001;
                });
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ UI
        document.getElementById('zoom-in').addEventListener('click', () => {
            camera.position.multiplyScalar(0.8);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            camera.position.multiplyScalar(1.2);
        });
        
        document.getElementById('reset-view').addEventListener('click', () => {
            camera.position.set(20, 15, 30);
            controls.target.set(0, 10, 0);
        });
        
        document.getElementById('toggle-wind').addEventListener('click', (btn) => {
            windEnabled = !windEnabled;
            btn.target.textContent = windEnabled ? 'üå¨Ô∏è –í–µ—Ç–µ—Ä: –≤–∫–ª' : 'üå¨Ô∏è –í–µ—Ç–µ—Ä: –≤—ã–∫–ª';
        });
        
        // –ü–æ–∏—Å–∫
        document.getElementById('search-btn').addEventListener('click', () => {
            const query = document.getElementById('search-input').value.toLowerCase();
            const found = balloons.find(b => 
                b.data.username.toLowerCase().includes(query) ||
                b.data.first_name.toLowerCase().includes(query)
            );
            
            if (found) {
                // –õ–µ—Ç–∏–º –∫ —à–∞—Ä—É
                camera.position.set(
                    found.mesh.position.x + 5,
                    found.mesh.position.y + 3,
                    found.mesh.position.z + 5
                );
                controls.target.copy(found.mesh.position);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                showProfile(found.data);
            }
        });
        
        // –ö–ª–∏–∫ –ø–æ —à–∞—Ä—É
        renderer.domElement.addEventListener('click', (e) => {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ - —Ä–µ–π–∫–∞—Å—Ç–∏–Ω–≥
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ —Ä–∞–Ω–¥–æ–º
            if (balloons.length > 0) {
                const randomBalloon = balloons[Math.floor(Math.random() * balloons.length)];
                showProfile(randomBalloon.data);
            }
        });
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function showProfile(user) {
            document.getElementById('profile-name').innerHTML = 
                `<span style="color:${user.color}">üéà</span> ${user.first_name} (@${user.username})`;
            
            document.getElementById('profile-details').innerHTML = `
                <div><span class="label">–†–µ–ø—É—Ç–∞—Ü–∏—è:</span> <span class="value">${user.rep}</span></div>
                <div><span class="label">–¢–∏–ø —à–∞—Ä–∞:</span> <span class="value">${user.type}</span></div>
                <div><span class="label">–í—ã—Å–æ—Ç–∞:</span> <span class="value">${user.height} –º</span></div>
                <div><span class="label">ID:</span> <span class="value">${user.id}</span></div>
            `;
            
            document.getElementById('profile-card').classList.add('show');
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function closeProfile() {
            document.getElementById('profile-card').classList.remove('show');
        }
        
        document.getElementById('close-profile-card').addEventListener('click', closeProfile);
        document.getElementById('close-profile').addEventListener('click', closeProfile);
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        if (userId) {
            setTimeout(() => {
                const found = balloons.find(b => b.data.id == userId);
                if (found) {
                    camera.position.set(
                        found.mesh.position.x + 5,
                        found.mesh.position.y + 3,
                        found.mesh.position.z + 5
                    );
                    controls.target.copy(found.mesh.position);
                    showProfile(found.data);
                }
            }, 2000);
        }
    </script>
</body>
</html>
